<div class="container-fluid rounded" >
 	<div class = "glyphicon glyphicon-cog">ADD EMPLOYEE</div>
        <form>
          <label>Personal Information</label>
          <div class="form-group">
            <label for="employee-name" class="form-control-label">First Name:</label>
            <input type="text" class="form-control" id="employee-name" [(ngModel)]="firstname" name="firstname">
          </div>
          <div class="form-group">
            <label for="employee-lastname" class="form-control-label">Last Name:</label>
            <input type="text" class="form-control" id="employee-lastname" [(ngModel)]="lastname" name="lastname">
          </div>
          <div class="form-group">
            <label for="employee-dob" class="form-control-label">DOB:</label>
            <input type="date" class="form-control" id="employee-dob" [(ngModel)]="DOB" name="DOB">
          </div>
          <div class="form-group">
            <label for="employee-gender" class="form-control-label">Gender:</label>
            <select id="employee-option" class="form-control"   [(ngModel)]="gender" name="gender">
            	<option selected></option>
			  	<option value="Male">Male</option>
			  	<option value="Female">Female</option>
            </select>
          </div>
          <label>Work Information</label>
          <div class="form-group">
            <label for="employee-role" class="form-control-label">Role:</label>
            <select id="employee-option" class="form-control"   [(ngModel)]="role" name="roles">
            	<option selected></option>
			  	<option value="Director">Director</option>
			  	<option value="Architect">Architect</option>
            </select> 
          </div>
          <div class="form-group" >
            <label for="company-option" class="form-control-label">Companies:</label>
            <select id="company-option" class="form-control"   [(ngModel)]="companyId" name="companies">
              <option *ngFor="let company of availableCompanies" [value]="company.id">
                {{ company.companyName }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="projects" class="form-control-label">Projects:</label>
            <select id="project-option" class="form-control"   [(ngModel)]="projectIds" name="projects" multiple>
              <option *ngFor="let project of availableProjects" [value]="project.id">
                {{ project.projectName }}
              </option>
            </select>          
          </div>
          <label>Contact Information</label>
          <div class="form-group">
            <label for="address" class="form-control-label">Address:</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address">
          </div>  
          <div class="form-group">
            <label for="country" class="form-control-label">Country:</label>
            <select class="input-medium bfh-countries" data-country="US" [(ngModel)]="country" name="country"></select>
          </div>       
          <div class="form-group" >
            <label for="city" class="form-control-label">City:</label>
            <input type="text" class="form-control" id="city" [(ngModel)]="city" name="city">
          </div>
		  <div class="form-group" >
            <form>
			  <div class="form-row">
			    <div class="col-7">
			      <input type="text" class="form-control" placeholder="Email" id="email" [(ngModel)]="email" name="email" >
			    </div>
			    <div class="col">
			      <input type="text" class="form-control" placeholder="Mobile" id="mobile" [(ngModel)]="mobile" name="mobile">
			    </div>
			    <div class="col">
			      <input type="text" class="form-control" placeholder="Telephone" id="telephone" [(ngModel)]="telephone" name="telephone">
			    </div>
			  </div>
			</form>
          </div>
        </form>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addNewEmployee()" >Add</button>
      </div>
</div>
