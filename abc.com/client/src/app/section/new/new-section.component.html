<div class="container-fluid digi-section rounded" style="background-color:white;">
  <br>
  <div class="column">
    <div class="glyphicon glyphicon-cog">ADD SECTION</div>
  </div>
  <br>
</div>
<hr style="margin-top: 5px;margin-bottom: 0px;">
<div class="container-fluid " style="background-color:white;">
  <br><br>
  <div>
    <form>
      <div class="form-group">
        <label for="secion-name" class="form-control-label">Section Name:</label>
        <input type="text" class="form-control" id="secion-name" [(ngModel)]="sectionName" name="first">
      </div>

      <div class="form-group">
        <label for="boq-option" class="form-control-label">BoQs:</label>
        <select id="boq-option" class="form-control" [(ngModel)]="boqId" name="boqs">
          <option *ngFor="let boq of availableBoQs" [value]="boq.id">
            {{ boq.boQDepartmentName }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="specification-option" class="form-control-label">Specification:</label>
        <select id="specification-option" class="form-control" [(ngModel)]="specId" name="specifications">
          <option *ngFor="let specification of availableSpecifications" [value]="specification.Id">
            {{ specification.specificationName }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="secion-description" class="form-control-label">Description:</label>
        <textarea type="text" style="width: 100%;" cols="50" rows="7" class="form-control" id="secion-description" [(ngModel)]="description"
          name="first"></textarea>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="addNewSection()">Add</button>
  </div>
</div>
