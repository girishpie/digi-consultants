<div class="container-fluid digi-role rounded" >
  <div>
   <div class = "glyphicon glyphicon-cog">MANAGE ROLES AND PERMISSIONS</div>
	<a href="#/new-role" class="btn btn-primary round pull-right" role="button">+Add Role</a>  
  </div>
  <nav class="navbar">
    <input class="form-control" type="text" name="search" [(ngModel)]="filter" placeholder="Search" >
  </nav>
  <table class="table table-bordered" id="team-list">
    <thead>
    <tr >
      <th>Role</th>
      <th>Last Updated </th>
      <th>Actions </th>
    </tr>
    </thead>
    <tbody>
     <tr *ngFor="let role of roles.roles| filter:filter">
        <td class = "table-cell" contenteditable='true' (input)="onRowClick($event)" [textContent]="role.name" (input)="role.name=$event.target.textContent">{{ role.name }}</td>
        <td class = "table-cell" contenteditable='true' (input)="onRowClick($event)" [textContent]="role.lastUpdated" (input)="role.lastUpdated=$event.target.textContent">{{ role.lastUpdated }}</td>
         <td class = "table-cell">
            <tooltip-content #screeningOptions class="recommended-programs-tooltip">
                <div><span><p class="fa fa-info-circle fa-tooltip" ></p></span>
                  <div class="tooltip-text-regisnation">Edit</div>
                </div>
            </tooltip-content>
            <button style="background-color:#428bca;" class="btn-primary">
              <img src="assets/edit.svg" (click) = "updateRole(role)" style="width:30px" tooltipPlacement="right" [tooltip]="screeningOptions">
           </button>
      <tooltip-content #screeningOption1 class="recommended-programs-tooltip">
          <div><span><p class="fa fa-info-circle fa-tooltip" ></p></span>
            <div class="tooltip-text-regisnation">Delete</div>
          </div>
      </tooltip-content>
      <button style="background-color:red;" class="btn-primary"  (click) = "getRole(role)" data-toggle="modal" data-target=".bd-example-modal-sm">
          <img src="assets/delete.svg"  style="width:30px" tooltipPlacement="right" [tooltip]="screeningOption1">
      </button>  
    </td>
     </tr>
    </tbody>
  </table>
<!-- 	<pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls> -->
</div>
<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #428bca;">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="container-fluid rounded" style="background-color:white;">
              <div class="section-wrpr">
                <div class="small-wrpr" style="margin-top: 10px; margin-left:20px;">
                    <div class="content-wrpr">
                        Are you sure?
                    </div>
                  <button class="close" data-dismiss="modal" style="background-color:red;">
                    <img  src="assets/delete.svg" (click) = "deleteRole(currentRoleId)" style="width:30px">
                  </button>
                </div>
                <div class="clearfix"></div>
                <hr>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
