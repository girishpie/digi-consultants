<div class="container-fluid rounded" >
    <div class = "glyphicon glyphicon-cog">ADD Request</div>
        <form>
           <label>Generate New Request </label>
           
           <div class="form-group">
             <label for="request-Description" class="form-control-label">Short Description:</label>
             <input type="text" class="form-control" id="request-Description" [(ngModel)]="Description" name="Description">
           </div>
           <!-- <div class="form-group">
            <label for="request-Status" class="form-control-label"> Status:</label>
            <input type="text" class="form-control" id="request-Status" [(ngModel)]="Status" name="Status">
          </div> -->
          <div class="form-group">
            <label for="request-status" class="form-control-label">Status:</label>
            <select id="request-option" class="form-control"   [(ngModel)]="status" name="status">
            	<option selected></option>
			  	<option value="inprogress">work in progress</option>
			  	<option value="completed">work completed</option>
            </select>
          </div>

          <div class="form-group">
             <label for="request-dob" class="form-control-label">DOB:</label>
             <input type="date" class="form-control" id="request-dob" [(ngModel)]="DOB" name="DOB">
          </div>
          <div class="form-group">
            <label for="request-project" class="form-control-label"> Project:</label>
            <input type="text" class="form-control" id="request-project" [(ngModel)]="project" name="project">
          </div>
          <div class="form-group">
            <label for="request-Raised" class="form-control-label"> Raised By:</label>
            <input type="text" class="form-control" id="request-Raised" [(ngModel)]="Raised" name="Raised">
          </div>
          <div class="form-group">
            <label for="request-Action" class="form-control-label"> Action:</label>
            <input type="text" class="form-control" id="request-Action" [(ngModel)]="Action" name="Action">
          </div>
      </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="addNewRequest()" >Add</button>
          </div>
  </div>
