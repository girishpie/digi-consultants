<div class="container-fluid rounded" >
 	<div class = "glyphicon glyphicon-cog">ADD PHASE</div>
      <div>
        <form>
          <div class="form-group">
            <label for="phase-name" class="form-control-label">Phase Name:</label>
            <input type="text" class="form-control" id="phase-name" [(ngModel)]="name" name="first">
          </div>       
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addNewPhase()" >Add</button>
        <img src="assets/35.gif" *ngIf="loading" />
      </div>
    </div>
