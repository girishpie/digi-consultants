<div class="container-fluid digi-meeting rounded" >
        <div class="column">
        <div class = "glyphicon glyphicon-cog">MEETING</div>
            <a href="#/new-meeting" class="btn btn-primary round pull-right" role="button">+Add Meeting</a>
        </div>
        <nav class="navbar">
          <input class="form-control" type="text" name="search" [(ngModel)]="filter" placeholder="Search" >
        </nav>
        <table class="table">
          <thead>
          <tr>
              <th>Meeting Type</th>
            <th>Meeting Type</th>
            <th>Venue</th>
            <th>Date</th>
            <th>Uploaded by</th>
          </tr>
          </thead>
          <tbody>
              <tr *ngFor="let meeting of meetings.meetings| filter:filter | paginate: { itemsPerPage: 3, currentPage: currentPage, totalItems: meetings.totalItems, id:'server'} ">
                  <td class = "table-cell">{{ meeting.meetingNo }}</td>
                  <td class = "table-cell">{{ meeting.type }}</td>
                <td class = "table-cell">{{ meeting.venue }}</td>
                <td class = "table-cell">{{ meeting.ondate |  date:'MM/dd/yyyy'}}</td>
                <td class = "table-cell">{{ meeting.createdBy }}</td>
                
                 <td class = "table-cell">
               
                   <img src="assets/edit.svg" style="width:30px">
                   <img src="assets/delete.svg" (click) = "deleteMeeting(meeting)" style="width:30px">
                 </td>
             </tr>
          </tbody>
         </table>
          <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
        </div>
