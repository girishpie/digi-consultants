<div class="container-fluid rounded" style="background-color:white;" >
 	<div class = "glyphicon glyphicon-cog">ADD CLIENT</div>
      <div>
        <form>
          <div class="form-group">
            <label for="client-name" class="form-control-label">Client Name:</label>
            <input type="text" class="form-control" id="client-name" [(ngModel)]="name" name="first">
          </div>
          <div class="form-group">
            <label for="address" class="form-control-label">Address:</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="address" name="first">
          </div>

          <div class="form-group" >
            <label for="company-option" class="form-control-label">Companies:</label>
            <select id="company-option" class="form-control"   [(ngModel)]="companyId" name="companies">
              <option *ngFor="let company of availableCompanies" [value]="company.id">
                {{ company.companyName }}
              </option>
            </select>
          </div>
          <div class="form-group" >
            <label for="project-option" class="form-control-label">Project:</label>
            <select id="project-option" class="form-control"   [(ngModel)]="projectId" name="projects">
              <option *ngFor="let company of availableProjects" [value]="project.id">
                {{ project.projectName }}
              </option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addNewClient()" >Add</button>
      </div>
	</div>
