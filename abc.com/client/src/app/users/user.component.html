<div class="container-fluid digi-user rounded" >
<div class="column">
	<div class = "glyphicon glyphicon-cog">MANAGE USER</div>
	<a href="#/new-user" class="btn btn-primary round pull-right" role="button">+Add User</a>
</div>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>User</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>email</th>
    <th>Phone Number</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let user of users.users | paginate: { itemsPerPage: 3, currentPage: currentPage, totalItems: users.totalItems, id:'server'} ">
        <td class = "table-cell">{{ user.userId }}</td>
        <td class = "table-cell">{{ user.firstName }}</td>
        <td class = "table-cell">{{ user.lastName }}</td>
        <td class = "table-cell">{{ user.email }}</td>
        <td class = "table-cell">{{ user.phoneNumber }}</td>
         <td class = "table-cell">
         	<img src="assets/edit.svg" style="width:30px">
			<img src="assets/delete.svg" (click) = "deleteUser(user)" style="width:30px">
        </td>
     </tr>
  </tbody>
 </table>
  <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
</div>
