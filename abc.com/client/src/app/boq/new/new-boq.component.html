<div class="container-fluid " style="background-color:white;">
    <br>
    <div class="column">
          <div class="glyphicon glyphicon-cog">ADD BOQ</div>
    </div>
    <br>
</div>

<hr style="margin-top: 5px;margin-bottom: 0px;">

<div class="container-fluid rounded" style="background-color:white;  width:35%;">
 	<!-- <div class = "glyphicon glyphicon-cog">ADD BOQ</div> -->
      <div >
        <form>
          <div class="form-group" >
            <label for="department-option" class="form-control-label">BoQ Departments:</label>
            <select id="department-option" class="form-control"   [(ngModel)]="boQDepartmentId" name="boQDepartments">
              <option *ngFor="let department of availableDepartments" [value]="department.id">
                {{ department.departmentName }}
              </option>
            </select>
          </div>
          <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
	        <button type="button" class="btn btn-primary" (click)="addNewBoQ()" >Add</button>
      	  </div>
        </form>
      </div>
</div>
