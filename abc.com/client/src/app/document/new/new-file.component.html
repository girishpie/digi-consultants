<div class="container-fluid  " style="background-color:white;">
    <br>
    <div class="column">
        <div class = "glyphicon glyphicon-cog">UPLOAD DOCUMENT</div>
    </div>
    <br>
  </div>
  <hr style="margin-top: 5px;margin-bottom: 0px;">

<div class="container-fluid " id="new-document" style="background-color:white;">
 	<br>
      <div >
        <form>

          <div class="form-group" >
            <label for="project-option" class="form-control-label">Projects:</label>
            <select id="project-option" class="form-control"   [(ngModel)]="projectId" name="projects">
              <option *ngFor="let project of availableProjects" [value]="project.id">
                {{ project.projectName }}
              </option>
            </select>
          </div>
          <div class="form-group">
           <input type="file" (change)="addNewDocument($event)" required class="form-control " name="attach_file" id="attach_file">
          </div>


        </form>
      </div>
	<div class="modal-footer">
       <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
     </div>
</div>
