<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
<!-- 		<link href="../static/css/login.css" rel="stylesheet" /> -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>
<style>
{
    box-sizing: border-box;
}
body {
    font-size: 1.25rem;
    font-family: sans-serif;
    line-height: 150%;
    text-shadow: 0 2px 2px white;
}

section {
    color: #fff;
    text-align: center;
}

div {
    height: 100%;
}

article {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    padding: 20px;
}

h1 {
    font-size: 1.75rem;
    margin: 0 0 0.75rem 0;
}

/* Pattern styles */
.container {
    display: table;
    width: 100%;
}

.left-half {
    background-color: #1E90FF;
    position: absolute;
    left: 0px;
    width: 50%;
}

.right-half {
    background-color: white;
    position: absolute;
    right: 0px;
    width: 50%;
}
</style>
    </head>
    <body>
    <div class="left-half" style="background-color: #1E90FF;position: absolute; left: 0px; width: 50%;height: 100%">
	    <article>
	       
	    </article>
	</div>

	<div class="right-half" style="background-color: white; position: absolute; width: 50%;height: 100%: align:center" >
    	<article>
    	<a style="font-size: xx-large;"></a>
<!-- <img src="../../static/assets/digiconsult_logo.png" width="150" th:src="@{/assets/digiconsult_logo.png}"/>     -->   
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label><input style="border-radius: 25px;border-color:#1E90FF;font-size:1em;width:21em;line-height:2em;" 
	        name="username" placeholder="  UserName" /> </label>
	        <i class="fa fa-key"></i><br />
	        </div>
            <div><label> <input name="password" style="border-radius: 25px;border-color:#1E90FF;font-size:1em;width:21em;line-height:2em;"
             type="password" placeholder="  Password"/> </label>
             <i class="fa fa-lock"></i><br />
			 <a style="color:#1E90FF; text-align:center" href="/forgot"> Forgot Your Password? </a><br />
             </div>
            <div><input type="submit" style="font-size:1em;width:27em;line-height:2em;border-radius: 25px;background-color:blue;color:white;" value="Sign In"/></div>
        </form>
         </article>
</div>
    </body>
</html>
