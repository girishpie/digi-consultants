<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
			<style>
{
    box-sizing: border-box;
}
body {
    font-size: 1.25rem;
    font-family: sans-serif;
    line-height: 150%;
    text-shadow: 0 2px 2px white;
}

section {
    color: #fff;
    text-align: center;
}

div {
    height: 100%;
}

article {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    padding: 20px;
}

h1 {
    font-size: 1.75rem;
    margin: 0 0 0.75rem 0;
}

/* Pattern styles */
.container {
    display: table;
    width: 100%;
}

.left-half {
    background-color: #1E90FF;
    position: absolute;
    left: 0px;
    width: 50%;
}

.right-half {
    background-color: white;
    position: absolute;
    right: 0px;
    width: 50%;
}
</style>
    </head>
    <body>
	 <div class="left-half" style="background-color: #1E90FF;position: absolute; left: 0px; width: 50%;height: 100%">
	    <article>
	       
	    </article>
	</div>
   <div class="right-half" style="background-color: white; position: absolute; width: 50%;height: 100%: align:center" >
    	<article>
    	<a style="font-size: xx-large;"></a>
	 <form th:action="@{/reset}" method="post">
            <div><input name="token" th:value = "${resetToken}"   style="display:none"/> </div>
	         <div><label> Password: <input name="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" 
	         style="border-radius: 25px;border-color:#1E90FF;font-size:1em;width:21em;line-height:2em;"
             type="password" placeholder="Password" /> </label>
             </div>
             <div><label>Re-enter Password: <input name="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');"
             style="border-radius: 25px;border-color:#1E90FF;font-size:1em;width:21em;line-height:2em;"
             type="password" placeholder="Password" /> </label>
<!--         <i class="fa fa-lock"></i><a style="color:#1E90FF; text-align:left"> Forgot Your Password? </a> -->
             </div>
	       
            <div><input type="submit" style="font-size:1em;width:21em;line-height:2em;border-radius: 25px;background-color:blue" value="Reset"/></div>
        </form>
		</div>
    </body>
</html>
